name: CI
on:  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2, actions/upload-artifact@v1

    - name: Configure
      run: |
          mkdir /tmp/build
          cd /tmp/build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/tmp/ $GITHUB_WORKSPACE

    - name: Build package
      run: |
          cd /tmp/build
          cmake --build . --target cmakespark
    
    - name: Upload cmakespark.zip
        with:
          name: cmakespark.zip
          path: /tmp/build/cmakespark.zip

